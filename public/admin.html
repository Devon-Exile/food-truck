<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles/site.css">
        <script src="/scripts/admin.js" defer></script>
        <title>MAXX AND DEVON FOOD TRUCK</title>
    </head>
    <body>
        <div id="wrapper">
            <main>
                <div id="containing">
                    <h3 id="containerss"></h3>
                    <div>
                        <h2>Add Event</h2>
                        <form method="post" id="addEvent">
                            
                                <label for="eventName">Event Name:</label>
                                <input type="text" id="eventName" name="eventName" required>
                                <label for="eventLocation">Location:</label>
                                <input type="text" id="eventLocation" name="eventLocation" required>
                                <label for="eventDate">Date:</label>
                                <input type="text" id="eventDate" name="eventDate" required>
                                <label for="eventTime">Time:</label>
                                <input type="text" id="eventTime" name="eventTime" required>
                                <button type="submit">Submit</button>
                            
                        </form>
                    </div>
                    <hr id="DIVIDER">
                    <div>
                        <h2>Add Menu Item</h2>
                        <form method="post" id="addMenuItem">
                            
                                <label for="menuName">Item Name:</label>
                                <input type="text" id="menuName" name="menuName" required>
                                <label for="menuDescription">Description:</label>
                                <input type="text" id="menuDescription" name="menuDescription" required>
                                <label for="menuPrice">Price:</label>
                                <input type="text" id="menuPrice" name="menuPrice" required>
                                <label for="menuItemImage">Image URL:</label>
                                <input type="text" id="menuItemImage" name="menuItemImage" required>
                                <button type="submit">Submit</button>
                            
                            </form>
                    </div>
                    <br>
                    <a href="/" id="homie">Return to Home</a><br>
                </section>
            </main>
        </div>
        <footer>
            <small>2025, MAXX AND DEVON</small>
        </footer>
    </body>
</html>
